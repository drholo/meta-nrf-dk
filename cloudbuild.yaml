steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git submodule init
        git submodule update
        ls submodule/meta-openembedded
  - name: "alpine"
    entrypoint: "sh"
    args:
      - '-c'
      - |
        ls /
        ls /home
        mkdir build
        chmod -R 0664 build

  - name: 'us-west2-docker.pkg.dev/bright-cabinet-405308/yocto-docker-repo/yocto-builder:kirkstone'
    entrypoint: "bash"
    args:
      - '-c'
      - |
        pwd
        ls -alth
        find . -name cloudbuild.yaml
        ls submodule/poky
        ./build-image.sh

artifacts:
  objects:
    location: 'gs://${_BUCKET_NAME}/'
    paths:
      - 'tmp-newlib/deploy/images/nrf52840dk-nrf52840/*.elf'
